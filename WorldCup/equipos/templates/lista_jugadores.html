<h1>Jugadores</h1>

{% block content %}
        {% for jugador in object_list %}
                <img width="50" height="50" src='{{ MEDIA_URL }}{{ jugador.foto }} '/>
                <h4><a href='../player/{{ jugador.id }}/player.html '>{{ jugador }}</a></h4>
                <p>{{ jugador.equipo }}</p>
        {% endfor %}
{% endblock %}
